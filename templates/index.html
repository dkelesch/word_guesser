<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Oyunu</title>
    <!-- Link to the CSS file in the 'static' folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Added styles for the definition display */
        #definition-display {
            margin-top: 15px;
            margin-bottom: 15px;
            min-height: 40px; /* Reserve space */
            color: #666;
            font-style: italic;
            max-width: 500px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kelime Oyunu</h1>
        <div id="word-display">
            <!-- Letter slots will be generated by JS -->
        </div>

        <!-- Definition Display Area -->
        <p id="definition-display"></p>

        <div id="message-area"></div>
        <div class="buttons">
            <button id="reveal-letter-btn">İpucu Harf</button>
            <button id="reveal-word-btn">Kelimeyi Aç</button>
            <button id="next-word-btn">Yeni Kelime</button>
        </div>
    </div>
    <!-- Link to the JS file in the 'static' folder -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
